<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <h1 id="title"></h1>
        <button id="startButton">Start Button</button>
    </header>
    <div class="container">
        <p id="question">Question</p>
        <ul class="answerContainer" id="answers">
            <button>
                <li class="selectButton" data-state="">1st</li>
            </button>
            <button>
                <li class="selectButton" data-state="">2nd</li>
            </button>
            <button>
                <li  class="selectButton" data-state="">3rd</li>
            </button>
            <button>
                <li class="selectButton" data-state="">4th</li>
            </button>
        </ul>
        <p id="correct"></p>
    </div>
    <p id="timer">timer</p>
    <p id="highscore">highscore</p>
</body>
<script src="./assets/script.js"></script>

</html>
